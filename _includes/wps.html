
<div class="wp">
    <h2>{{post.title}}</h2>
    <div class="wp-picture-{{post.wpnum}}">
    {% if post.image %}

	<img width="200" src="../assets/img/wp/{{ post.image }}"
	class="attachment-thumbnail size-thumbnail wp-post-image" alt="" />
    {% else %}
	<img width="200" src="../assets/img/wp/unknown_person.jpg"
	class="attachment-thumbnail size-thumbnail wp-post-image" alt="" />
    {% endif %}
    </div>

    <div class="wp-content-{{post.wpnum}}">
	{{ post.content }}
    </div>
</div>
